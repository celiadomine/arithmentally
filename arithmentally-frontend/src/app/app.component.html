<mat-toolbar color="primary" class="toolbar">
  <!-- Menu Button -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menü öffnen">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/game-setup">
      <mat-icon>smart_toy</mat-icon>
      <span>Game</span>
    </button>
    <button mat-menu-item routerLink="/history">
      <mat-icon>history</mat-icon>
      <span>History</span>
    </button>
    <button mat-menu-item routerLink="/scoreboard">
      <mat-icon>leaderboard</mat-icon>
      <span>Scoreboard</span>
    </button>
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    
  </mat-menu>

  <span class="toolbar__pagetitle">{{ pagetitle }}</span>

  <span class="spacer"></span>

  <!-- <app-login></app-login> -->
</mat-toolbar>

<main class="container">
  <div class="container__section">

    <router-outlet></router-outlet>

  </div>
</main>

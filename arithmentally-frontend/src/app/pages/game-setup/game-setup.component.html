<div class="game-setup">
    <h1>Game Settings</h1>
  
    <form [formGroup]="gameForm" (ngSubmit)="startGame()">
      <div class="section">
        <p>Problem type</p>
      
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Minimum</mat-label>
            <input matInput type="number" formControlName="min" required min="0" max="1000">
            <mat-error *ngIf="gameForm.get('min')?.hasError('required')">Required</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Operators</mat-label>
            <mat-select formControlName="operations" multiple required>
              <mat-option value="+">+</mat-option>
              <mat-option value="-">-</mat-option>
              <mat-option value="*">*</mat-option>
              <mat-option value="/">/</mat-option>
            </mat-select>
            <mat-error *ngIf="gameForm.get('operations')?.hasError('required')">Select at least one</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Maximum</mat-label>
            <input matInput type="number" formControlName="max" required min="1" max="1001">
            <mat-error *ngIf="gameForm.get('max')?.hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="section">
        <p>Number of questions</p>
  
        <mat-form-field appearance="fill">
          <mat-label>How many questions?</mat-label>
          <input matInput type="number" formControlName="amount" required min="1" max="25">
          <mat-error *ngIf="gameForm.get('amount')?.hasError('required')">Required</mat-error>
        </mat-form-field>
      </div>
  
      <div class="actions">
        <button mat-raised-button color="primary" type="reset">Reset</button>
        <button mat-flat-button color="warn" type="submit" [disabled]="gameForm.invalid">Start Game</button>
      </div>
      
    </form>
  </div>
